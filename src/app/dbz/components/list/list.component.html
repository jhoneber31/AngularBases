<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="let character of characterList;
    let i = index;
    let isFirst = first;
    "
    class="list-group-item"
    [ngClass]="{'list-group-item-primary': i===0, 'list-group-item-danger': i===1}"
  >
      {{i+1}}. {{character.name}} - {{character.power}}
      <span>Es el primero {{isFirst}}</span>
  </li>
</ul>
