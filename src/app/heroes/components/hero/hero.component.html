<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd> {{name}}</dd>

  <td>Edad:</td>
  <dd> {{age}}</dd>

  <td>Metodo:</td>
  <dd> {{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd> {{capitalizeName}}</dd>
</dl>

<button
  *ngIf="name !== 'Thor'"
  (click)="changeHeroe()"
  class="btn btn-primary">
  Cambiar nombre
</button>
<button
  *ngIf="age !== 100"
  (click)="changeAge()" class="btn btn-primary">
  Cambiar edad
</button>
